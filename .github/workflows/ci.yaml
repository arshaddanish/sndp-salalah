name: 'Automated PR & Quality Gate'

on:
  push:
    branches-ignore: [master] # Prevents running on the merge to master

# Prevents duplicate runs if you push multiple times quickly
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB 1: Ensures a PR exists with a descriptive title
  pull-request:
    name: 'Ensuring PR Exists'
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Auto-create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Get the latest commit subject for the Title
          PR_TITLE=$(git log -1 --pretty=%s)

          # 2. Check if an open PR already exists
          PR_EXISTS=$(gh pr list --head "${{ github.ref_name }}" --base master --state open --json number --jq '.[0].number')

          if [ -z "$PR_EXISTS" ]; then
            echo "Creating new PR: $PR_TITLE"
            gh pr create \
              --base master \
              --head "${{ github.ref_name }}" \
              --title "$PR_TITLE" \
              --body ""
          else
            echo "PR #$PR_EXISTS already exists. Skipping creation."
          fi

  # JOB 2: Run Lint and Build (The Quality Gate)
  quality_gate:
    name: 'üîç Lint & Build Check'
    needs: [pull-request]
    # This runs on every push to a non-master branch
    if: always() && (needs.pull-request.result == 'success' || needs.pull-request.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec secretlint "**/*"
      - run: pnpm run lint
      - run: pnpm run build
