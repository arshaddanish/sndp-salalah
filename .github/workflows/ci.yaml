name: "CI Pipeline"

on:
  push:
    branches: [arshad]
  pull_request:
    branches: [master]

jobs:
  quality_gate:
    name: "ğŸ” Lint & Security Audit"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx secretlint "**/*"
      - run: npm run lint

  build:
    name: "ğŸ—ï¸ Production Build"
    needs: quality_gate # Only runs if Job 1 passes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          # DATABASE_URL: ${{ secrets.DATABASE_URL }}