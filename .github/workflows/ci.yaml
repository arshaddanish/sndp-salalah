name: 'Automated PR & Quality Gate'

on:
  push:
    # Trigger on any branch except master
    branches-ignore: [master]
  pull_request:
    # Trigger checks when a PR is opened or updated targeting master
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  # JOB 1: Only opens the PR if it's missing
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Auto-create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Check if an open PR already exists from this branch to master
          PR_EXISTS=$(gh pr list --head "${{ github.ref_name }}" --base master --state open --json number --jq '.[0].number')

          # 2. If no PR exists, create it
          if [ -z "$PR_EXISTS" ]; then
            echo "No open PR found for ${{ github.ref_name }}. Creating new PR..."
            gh pr create \
              --base master \
              --head "${{ github.ref_name }}" \
              --title "Auto-PR: ${{ github.ref_name }} to Master" \
              --body "This PR was automatically generated by the CI pipeline for the branch: ${{ github.ref_name }}."
          else
            echo "A Pull Request already exists (PR #$PR_EXISTS). Skipping creation."
          fi

  # JOB 2: Run Lint and Build
  # This runs on every single commit in the PR
  quality_gate:
    name: 'üîç Lint & Build Check'
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec secretlint "**/*"
      - run: pnpm run lint
      - run: pnpm run build
