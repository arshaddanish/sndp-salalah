name: 'Automated PR & Quality Gate'

on:
  push:
    # Trigger on any branch except master
    branches-ignore: [master]
  pull_request:
    # Trigger checks when a PR is opened or updated targeting master
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  # JOB 1: Only opens the PR if it's missing
  auto_pr:
    name: 'ðŸš€ Conditional PR'
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      # 1. Check if a PR already exists for this branch
      - name: Check for existing PR
        id: check_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          REPO="${{ github.repository }}"
          HEAD="${{ github.ref_name }}"
          BASE="master"

          # Fetch open PRs from this branch to master
          RESPONSE=$(curl -sS \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "${{ github.api_url }}/repos/$REPO/pulls?state=open&head=${{ github.repository_owner }}:$HEAD&base=$BASE")

          COUNT=$(printf '%s' "$RESPONSE" | python - << 'PY'
import json, sys
data = sys.stdin.read().strip()
if not data:
    print(0)
else:
    try:
        arr = json.loads(data)
        print(len(arr))
    except Exception:
        print(0)
PY
)

          echo "Found existing PR count: $COUNT"
          echo "count=$COUNT" >> "$GITHUB_OUTPUT"

      # 2. ONLY try to create a PR if the count is 0
      - name: Create Pull Request
        if: steps.check_pr.outputs.count == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          curl -sS -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "${{ github.api_url }}/repos/${{ github.repository }}/pulls" \
            -d @- <<EOF
          {
            "title": "feat: update from ${{ github.ref_name }}",
            "head": "${{ github.ref_name }}",
            "base": "master",
            "body": "Automated PR created by GitHub Actions."
          }
EOF

  # JOB 2: Run Lint and Build
  # This runs on every single commit in the PR
  quality_gate:
    name: 'ðŸ” Lint & Build Check'
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec secretlint "**/*"
      - run: pnpm run lint
      - run: pnpm run build
