name: "CI Pipeline"

on:
  push:
    branches: [arshad]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Secret Scan (Secretlint)
        run: npx secretlint "**/*"

      - name: ğŸ” Linting & Sonar Audit
        run: npm run lint

      - name: ğŸ—ï¸ Next.js Build Check
        run: npm run build
        # If your build needs env vars, add an env: section here

      - name: âœ… Clean up Cache
        if: always()
        run: rm -rf .next/cache