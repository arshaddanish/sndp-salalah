name: 'Automated PR & Quality Gate'

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]

# Prevents the workflow from running twice on the same branch simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pull-request:
    name: 'Ensuring PR Exists'
    # Only run PR creation on "push" events.
    # If it's already a "pull_request" event, the PR obviously exists.
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Auto-create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --head "${{ github.ref_name }}" --base master --state open --json number --jq '.[0].number')

          if [ -z "$PR_EXISTS" ]; then
            echo "Creating new PR for branch: ${{ github.ref_name }}"
            gh pr create \
              --base master \
              --head "${{ github.ref_name }}" \
              --title "Auto-PR: ${{ github.ref_name }}" \
              --body "Automated PR created by CI pipeline."
          else
            echo "PR already exists. Proceeding to quality gate."
          fi

  quality_gate:
    name: 'üîç Lint & Build Check'
    # This runs if Job 1 finishes OR if Job 1 was skipped (because it's already a PR event)
    needs: [pull-request]
    if: always() && (needs.pull-request.result == 'success' || needs.pull-request.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec secretlint "**/*"
      - run: pnpm run lint
      - run: pnpm run build
