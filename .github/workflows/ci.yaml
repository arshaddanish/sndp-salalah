name: "Automated PR & Quality Gate"

on:
  push:
    # Trigger on any branch except master
    branches-ignore: [master]
  pull_request:
    # Trigger checks when a PR is opened or updated targeting master
    branches: [master]

jobs:
  # JOB 1: Automatically open a PR if one doesn't exist
  auto_pr:
    name: "ğŸš€ Auto-Create Pull Request"
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          title: "feat: update from ${{ github.ref_name }}"
          body: "Automated PR created by GitHub Actions."
          branch: ${{ github.ref_name }} # Ensures it updates existing PRs

  # JOB 2: Run Lint and Build
  # This ONLY runs on the Pull Request event
  quality_gate:
    name: "ğŸ” Lint & Build Check"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx secretlint "**/*"
      - run: npm run lint
      - run: npm run build